  server.interfaces.thread_dongle_interface:
    level: DEBUG
    handlers: [thread]
    propagate: no

  server.interfaces.mqtt_interface:
    level: INFO
    handlers: [mqtt]
    propagate: no

  server.interfaces.mqtt_liveobjects_interface:
    level: INFO
    handlers: [mqtt]
    propagate: no

  server.interfaces.wifi_interface:
    level: INFO
    handlers: [wifi]
    propagate: no

  server.interfaces.alimelo_interface:
    level: DEBUG
    handlers: [alimelo]
    propagate: no

  server.interfaces.live_objects_interface:
