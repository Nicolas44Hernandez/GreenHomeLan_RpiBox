    formatter: default
    filename: logs/manager/mqtt.log
    maxBytes: 52428800 # 50 Megabytes
    backupCount: 1

  manager_camera:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    filename: logs/manager/camera.log
    maxBytes: 52428800 # 50 Megabytes
    backupCount: 1

  manager_electrical_panel:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    filename: logs/manager/electrical_panel.log
    maxBytes: 52428800 # 50 Megabytes
    backupCount: 1

  manager_thread:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    filename: logs/manager/thread.log
    maxBytes: 52428800 # 50 Megabytes
    backupCount: 1

  manager_wifi_bands:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    filename: logs/manager/wifi_bands.log
    maxBytes: 52428800 # 50 Megabytes
    backupCount: 1

  manager_alimelo:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    filename: logs/manager/alimelo.log
    maxBytes: 52428800 # 50 Megabytes
    backupCount: 1

  interface_mqtt:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    filename: logs/interface/mqtt.log
    maxBytes: 52428800 # 50 Megabytes
    backupCount: 1

  interface_live_objects:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    filename: logs/interface/live_objects.log
    maxBytes: 52428800 # 50 Megabytes
    backupCount: 1

  interface_thread:
    class: logging.handlers.RotatingFileHandler
