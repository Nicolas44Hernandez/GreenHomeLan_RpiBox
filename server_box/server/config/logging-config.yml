version: 1
disable_existing_loggers: true

formatters:
  default:
    format: "%(asctime)s [%(threadName)s] [%(levelname)s] %(name)s: %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    formatter: default

  app:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    filename: logs/app.log
    maxBytes: 52428800 # 50 Megabytes
    backupCount: 1

  orchestrator:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    filename: logs/orchestrator/orchestrator.log
    maxBytes: 52428800 # 50 Megabytes
    backupCount: 1

  orchestrator_notification:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    filename: logs/orchestrator/orchestrator_notification.log
    maxBytes: 52428800 # 50 Megabytes
    backupCount: 1

  orchestrator_live_objects:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    filename: logs/orchestrator/orchestrator_live_objects.log
    maxBytes: 52428800 # 50 Megabytes
    backupCount: 1

  orchestrator_polling:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    filename: logs/orchestrator/orchestrator_polling.log
    maxBytes: 52428800 # 50 Megabytes
