root:
  level: WARN
  handlers: [app]

loggers:
  server.app:
    level: INFO
    handlers: [console]
    propagate: no

  server.rest_api:
      level: INFO
      handlers: [api_rest]
      propagate: no

  server.orchestrator.service:
    level: INFO
    handlers: [orchestrator]
    propagate: no

  server.orchestrator.notification:
    level: INFO
    handlers: [orchestrator_notification]
    propagate: no

  server.orchestrator.live_objects:
    level: INFO
    handlers: [orchestrator_live_objects]
    propagate: no

