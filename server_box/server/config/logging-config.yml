    formatter: default
    filename: logs/orchestrator/orchestrator_use_situations.log
    maxBytes: 52428800 # 50 Megabytes
    backupCount: 1

  api_rest:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    filename: logs/api-rest.log
    maxBytes: 52428800 # 50 Megabytes
