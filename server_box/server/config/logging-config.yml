version: 1
disable_existing_loggers: true

formatters:
  default:
    format: "%(asctime)s [%(threadName)s] [%(levelname)s] %(name)s: %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    formatter: default

  app:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    filename: logs/app.log
    maxBytes: 52428800 # 50 Megabytes
    backupCount: 1

  orchestrator:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    filename: logs/orchestrator.log
    maxBytes: 52428800 # 50 Megabytes
    backupCount: 1

  api_rest:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    filename: logs/api-rest.log
    maxBytes: 52428800 # 50 Megabytes
    backupCount: 1

  live_objects:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    filename: logs/live_objects.log
    maxBytes: 52428800 # 50 Megabytes
    backupCount: 1

  mqtt:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    filename: logs/mqtt.log
    maxBytes: 52428800 # 50 Megabytes
    backupCount: 1

  electrical_panel:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    filename: logs/electrical_panel.log
    maxBytes: 52428800 # 50 Megabytes
    backupCount: 1

  thread:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    filename: logs/thread.log
    maxBytes: 52428800 # 50 Megabytes
    backupCount: 1

  wifi:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    filename: logs/wifi.log
    maxBytes: 52428800 # 50 Megabytes
    backupCount: 1

  alimelo:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    filename: logs/alimelo.log
    maxBytes: 52428800 # 50 Megabytes
    backupCount: 1

  telnet:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    filename: logs/telnet.log
    maxBytes: 52428800 # 50 Megabytes
    backupCount: 1

root:
  level: WARN
  handlers: [app]

loggers:
  server.app:
    level: INFO
    handlers: [console]
    propagate: no

  server.rest_api:
      level: INFO
      handlers: [api_rest]
      propagate: no

  server.orchestrator.service:
    level: INFO
    handlers: [orchestrator]
    propagate: no

  server.orchestrator.notification:
    level: INFO
    handlers: [orchestrator]
    propagate: no

  server.orchestrator.commands:
    level: INFO
    handlers: [orchestrator]
    propagate: no

  server.orchestrator.polling:
    level: INFO
    handlers: [orchestrator]
    propagate: no

  server.orchestrator.requests:
    level: INFO
    handlers: [orchestrator]
    propagate: no

  server.orchestrator.use_situations:
    level: INFO
    handlers: [orchestrator]
    propagate: no

  server.orchestrator.energy_limitations:
    level: INFO
    handlers: [orchestrator]

  server.orchestrator.box_status:
    level: INFO
    handlers: [console]

  server.orchestrator.live_objects:
    level: INFO
    handlers: [console]
    propagate: no

  server.managers.mqtt_manager:
    level: INFO
    handlers: [mqtt]
    propagate: no

  server.managers.mqtt_liveobjects_manager:
    level: INFO
    handlers: [mqtt]
    propagate: no

  server.managers.electrical_panel_manager:
    level: INFO
    handlers: [electrical_panel]
    propagate: no

  server.managers.thread:
